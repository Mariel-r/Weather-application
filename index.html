<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/05d2005cf7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div>
        <form id="search-city">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a City"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
              <button id="currentButton">Current</button>
            </div>
          </div>
        </form>
      </div>
      <div class="city">
        <p id="city-name">Mashhad</p>
        <p>
          <span id="current-time"> Monday 4:00 p.m. </span>
          <br />
          <span id="description"> Mostly cloudy </span>
        </p>
      </div>
      <div class="information">
        <div class="container">
          <div class="row">
            <div class="col">
              <img id="icon" src="" alt="cloudy" />
            </div>
            <div class="col">
              <span id="temperature"> 16 </span>
              <span class="units" id="celsius-link"> Â°C </span>
            </div>
            <div class="col">
              <ul class="weatherInformation">
                <li>
                  <strong id="Precipitation"> Precipitation:7% </strong>
                </li>
                <li>Humidity: <span id="humidity">79</span>%</li>
                <li>Wind: <span id="wind">23</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="forecast"></div>
      <small id="sourse-code">
        <a
          href="https://github.com/Mariel-r/Weather-application"
          target="_blank"
          >Open-source code </a
        >, by M Rezaei
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
