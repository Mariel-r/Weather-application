<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/05d2005cf7.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="//codesandbox.io/static/browserfs12/browserfs.min.js"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div>
        <form id="search-city">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a City"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
              <button id="currentButton">Current</button>
            </div>
          </div>
        </form>
      </div>
      <div class="city">
        <p id="city-name">Mashhad</p>
        <p>
          <span id="current-time"> Monday 4:00 p.m. </span>
          <br />
          <span id="description"> Mostly cloudy </span>
        </p>
      </div>
      <div class="information">
        <div class="container">
          <div class="row">
            <div class="col cloud">
              <img src="images/cloudy.png" alt="cloudy" />
            </div>
            <div class="col">
              <span id="temperature"> 16 </span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col">
              <ul class="weatherInformation">
                <li>
                  <strong id="Precipitation"> Precipitation:7% </strong>
                </li>
                <li>Humidity: <span id="humidity">79</span>%</li>
                <li>Wind: <span id="wind">23</span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container forecast">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
          <div class="col">
            <div class="p-3 border bg-light">
              Tue
              <br />
              <img src="images/partly_cloudy.png" alt="partly_cloudy" />
              <br />
              9°/-2°
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
              Wed
              <br />
              <img src="images/sunny.png" alt="sunny" />
              <br />
              8°/-5°
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
              Thu
              <br />
              <img src="images/sunny.png" alt="sunny" />
              <br />
              8°/-3°
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
              Fri
              <br />
              <img src="images/partly_cloudy.png" alt="partly_cloudy" />
              <br />
              14°/1°
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
              Sat
              <br />
              <img src="images/partly_cloudy.png" alt="partly_cloudy" />
              <br />
              18°/4°
            </div>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/Mariel-r/weather-app" target="_blank"
          >Open-source code</a
        >, by M Rezaei</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
